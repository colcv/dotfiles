# font settings
# ==========
font_size          11
font_family        SFMono Semibold Nerd Font Complete
bold_font          SFMono Bold Nerd Font Complete
italic_font        SFMono Semibold Nerd Font Complete
bold_italic_font   SFMono Bold Nerd Font Complete
# italic_font        SFMono Semibold Italic Nerd Font Complete
# bold_italic_font   SFMono Bold Italic Nerd Font Complete
adjust_line_height 10
disable_ligatures  always
symbol_map         U+EA60-U+EBBC codicon

